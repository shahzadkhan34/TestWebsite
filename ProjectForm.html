<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Information</title>
</head>
<body>
    <form>
        <fieldset id="project_information">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label for="priority">Priority</label>
                    <input type="range" min="0" max="10" 
                           name="priority" value="0">
                  </li>
                  <li>
                    <label for="estimated_hours">Estimated Hours</label>
                    <input type="number" name="estimated_hours"
                           min="0" max="1000">
                  </li>
                  <li>
                    <label for="start_date">Start date</label>
                    <input type="date" name="start_date" id="start_date"
                           value="2010-12-01">
                  </li>
                  <li>
                    <label for="email">Email contact</label>
                    <input type="email" name="email" id="email">
                  </li>
                  <li>
                    <label for="url">Staging URL</label>
                    <input type="url" name="url" id="url">
                  </li>
                  <li>
                    <input type="submit" value="Submit">
                  </li>
                  <li>
                    <input type="password" name="password">
                  </li>

            </ol>



        </fieldset>

    </form>

    <audio controls>
        
        <source src="Multimedia/bensound.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio> 

      <video controls>
        <source src="Multimedia/presentation-mycoach.mp4">
        <p>Your browser does not support the video tag.</p>
    </video>
    <figure>
        <img src="pictures/favicon.png">
        <figcaption>My Fevicon</figcaption>


    </figure>






</body>
</html>
