   <h2>Sign Up Form</h2>
   <p>Fill in the form below to create an account on our website.</p>

    <form>
      
        <fieldset id="personal_information">
          <legend>Personal Information</legend>
          <ol class="formlist">
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" class="formInput">
            </li>
            <li>
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" name="PhoneNumber" class="formInput">
             </li>
             <li>
                <label for="age">Age</label>
                <input type="text" name="age" class="formInput">
             </li>
                  
             <!--
            <li>
              <label for="priority">Priority</label>
              <input type="range" min="0" max="10"

            </li>
        
            
            <li>
              <label for="estimated_hours">Estimated Hours</label>
              <input type="number" name="estimated_hours"
                     min="0" max="1000">
            </li>
            -->
            <li>
              <label for="date_of_birth">Date of Birth</label>
              <input type="date" name="date_of_birth" id="date_of_birth"
                     value="2010-12-01" class="formInput">
            </li>
    
            <li>
              <label for="email">Email contact</label>
              <input type="email" name="email" id="email" class="formInput">
            </li>
            
           <!-- <li>

              <input type="text" name="country" class="formInput">
            </li>
            <li>
                <label for="city">City</label>
                <input type="text" name="city" class="formInput">
             </li>
             <li>
                <label for="streetnumber">Street Number</label>
                <input type="text" name="streetnumber" class="formInput">
             </li>      
            <li>
              <label for="postcode">Postal Code</label>
              <input type="text" name="postcode" class="formInput" >
            </li>                      
            <li>
